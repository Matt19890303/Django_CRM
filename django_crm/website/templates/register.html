{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Register -->
    <h2>Register</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <hr>
    <p>Back to login <a href="{% url 'login' %}" class="btn btn-secondary">Login</a></p>
</div>
{% endblock %}
